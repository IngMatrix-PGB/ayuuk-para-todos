<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Números 1–20 — Ayuuk para Todos</title>

  <style>
    :root{
      --text: rgba(242,246,255,.96);
      --ease: cubic-bezier(.2,.85,.2,1);

      --accent: rgba(37,99,235,.55);
      --accentSoft: rgba(37,99,235,.18);

      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.14);
      --muted: rgba(242,246,255,.88);

      --hintRed: rgba(248,113,113,.98);
      --hintRedGlow: rgba(248,113,113,.22);

      --numRed: rgba(255,82,82,1);
      --numShadow: rgba(0,0,0,.55);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin: 0;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: transparent;
      overflow: auto;
    }

    .wrap{
      padding: 14px;
      padding-bottom: 140px;
    }
    @media (max-width: 600px){
      .wrap{ padding-bottom: 160px; }
    }

    .panel{
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: 0 14px 30px rgba(0,0,0,.28);
      overflow:hidden;
      display:flex;
      flex-direction: column;
    }

    .panel-head{
      padding: 12px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.22));
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      gap: 6px;
    }

    .title{
      margin: 0;
      font-size: 15px;
      font-weight: 1000;
      letter-spacing: .35px;
      opacity: .95;
      text-align:center;
    }

    .hint{
      font-size: 14px;
      font-weight: 950;
      color: var(--hintRed);
      text-align: center;
      line-height: 1.15;
      white-space: nowrap;
      text-shadow: 0 0 18px var(--hintRedGlow);
    }

    @media (max-width: 720px){
      .hint{
        font-size: 12.5px;
        white-space: normal;
      }
    }

    .panel-body{ padding: 14px; }

    .nums-grid{
      display:grid;
      gap: 12px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      align-items: stretch;
    }
    @media (max-width: 720px){
      .nums-grid{ grid-template-columns: 1fr; }
    }

    .num-card{
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: 0 14px 30px rgba(0,0,0,.28);
      padding: 14px 14px;
      cursor: pointer;
      user-select: none;
      transition: transform .14s var(--ease), background .14s var(--ease), border-color .14s var(--ease);
      outline:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .num-card:hover,
    .num-card:focus-visible{
      transform: translateY(-2px) scale(1.01);
      background: var(--accentSoft);
      border-color: var(--accent);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
    }

    .pair{
      display:flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
      flex: 1 1 auto;
    }

    .mixe{
      font-size: 22px;
      line-height: 1.1;
      letter-spacing: .4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 1000;
    }

    .es{
      font-size: 18px;
      line-height: 1.1;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 900;
      opacity: .92;
      color: var(--muted);
    }

    .right{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .big-num{
      width: 64px;
      height: 64px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      box-shadow: 0 14px 28px rgba(0,0,0,.26);
      font-weight: 1100;
      font-size: 34px;
      color: var(--numRed);
      text-shadow: 0 10px 22px var(--numShadow);
    }

    @media (max-width: 600px){
      .num-card{ padding: 16px; }
      .mixe{ font-size: 20px; }
      .es{ font-size: 16px; }
      .big-num{ width: 60px; height: 60px; font-size: 32px; }
    }

    .unlock{
      position: fixed;
      inset: 0;
      z-index: 200;
      display:none;
      place-items:center;
      padding: 18px;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }
    .unlock.show{ display:grid; }

    .unlock-card{
      width: min(520px, 92vw);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(8,18,37,.82);
      box-shadow: 0 22px 60px rgba(0,0,0,.55);
      padding: 16px;
      text-align:center;
    }
    .unlock-card h2{ margin: 6px 0 6px; font-size: 18px; font-weight: 1000; }
    .unlock-card p{ margin: 0 0 12px; font-size: 13px; opacity: .9; line-height: 1.35; }
    .unlock-btn{
      width: 100%;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(37,99,235,.85), rgba(37,99,235,.55));
      color: white;
      border-radius: 14px;
      padding: 12px 14px;
      cursor:pointer;
      font-weight: 1000;
      letter-spacing: .3px;
      box-shadow: 0 16px 38px rgba(0,0,0,.40);
    }

    /* ✅ MODO IFRAME */
    body.in-iframe .wrap{ padding: 0 0 160px; }
    body.in-iframe .panel{
      border: 0;
      border-radius: 0;
      background: transparent;
      box-shadow: none;
      display: block;
    }
    body.in-iframe .panel-head{
      border-bottom: 0;
      background: transparent;
      padding: 10px 14px 6px;
    }
    body.in-iframe .panel-body{
      padding: 10px 14px 14px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <div class="panel-head">
        <div class="title">Números en Ayuuk (Mixe) — 1 a 20</div>
        <div class="hint">PC: pasa el mouse para escuchar audio • Móvil: toca una tarjeta para escuchar</div>
      </div>

      <div class="panel-body">
        <div class="nums-grid" id="grid"></div>
      </div>
    </div>
  </div>

  <div class="unlock" id="unlock" aria-hidden="true">
    <div class="unlock-card" role="dialog" aria-modal="true" aria-labelledby="unlockTitle">
      <h2 id="unlockTitle">Activar audio</h2>
      <p>Por seguridad del navegador, el audio requiere 1 toque inicial.<br/>Después podrás reproducir con solo tocar.</p>
      <button class="unlock-btn" id="unlockBtn" type="button">✅ Tocar para activar</button>
    </div>
  </div>

  <script>
    if (window.self !== window.top) {
      document.body.classList.add("in-iframe");
    }

    const isTouch =
      window.matchMedia?.("(pointer: coarse)")?.matches ||
      "ontouchstart" in window ||
      navigator.maxTouchPoints > 0;

    if (isTouch) document.body.classList.add("is-touch");

    const unlock = document.getElementById("unlock");
    const unlockBtn = document.getElementById("unlockBtn");

    const player = new Audio();
    player.preload = "auto";
    player.playsInline = true;

    let audioUnlocked = false;

    function showUnlock(){
      unlock.classList.add("show");
      unlock.setAttribute("aria-hidden", "false");
    }
    function hideUnlock(){
      unlock.classList.remove("show");
      unlock.setAttribute("aria-hidden", "true");
    }

    function haptic(){
      if (isTouch && navigator.vibrate) navigator.vibrate(10);
    }

    // WebAudio fallback
    let audioCtx;
    function ensureAudioContext(){
      const Ctx = window.AudioContext || window.webkitAudioContext;
      if (!Ctx) return null;
      audioCtx = audioCtx || new Ctx();
      return audioCtx;
    }

    function beep(freq=660, ms=140){
      const ctx = ensureAudioContext();
      if (!ctx) return;

      if (ctx.state === "suspended") {
        ctx.resume().catch(()=>{});
      }

      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.value = freq;
      o.connect(g);
      g.connect(ctx.destination);

      const now = ctx.currentTime;
      g.gain.setValueAtTime(0.0001, now);
      g.gain.exponentialRampToValueAtTime(0.15, now + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, now + ms/1000);

      o.start(now);
      o.stop(now + ms/1000);
    }

    async function unlockAudio(){
      const ctx = ensureAudioContext();
      if (ctx && ctx.state === "suspended") {
        try { await ctx.resume(); } catch(e) {}
      }
      try { beep(520, 90); } catch(e) {}

      audioUnlocked = true;
      hideUnlock();
    }

    function play(src, fallbackFreq){
      if (isTouch && !audioUnlocked){
        showUnlock();
        return;
      }

      const abs = new URL(src, window.location.href).href;
      if (player.src !== abs) player.src = src;

      try{ player.currentTime = 0; }catch(e){}
      player.play()
        .then(() => haptic())
        .catch(() => {
          beep(fallbackFreq, 170);
          haptic();
        });
    }

    if (isTouch) {
      setTimeout(() => showUnlock(), 450);
    } else {
      audioUnlocked = true;
    }

    unlockBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      e.stopPropagation();
      await unlockAudio();
    });

    // ✅ Números 1–20 (audios: Numeros/1.mp3 ... Numeros/20.mp3)
    const data = [
      { n:1,  mixe:"Tu’ug",            es:"Uno",         audio:"Numeros/1.mp3"  },
      { n:2,  mixe:"Metsk",            es:"Dos",         audio:"Numeros/2.mp3"  },
      { n:3,  mixe:"Tëgëëg",           es:"Tres",        audio:"Numeros/3.mp3"  },
      { n:4,  mixe:"Madaaxk",          es:"Cuatro",      audio:"Numeros/4.mp3"  },
      { n:5,  mixe:"Mogooxk",          es:"Cinco",       audio:"Numeros/5.mp3"  },
      { n:6,  mixe:"Tëdujk",           es:"Seis",        audio:"Numeros/6.mp3"  },
      { n:7,  mixe:"Juxtujk",          es:"Siete",       audio:"Numeros/7.mp3"  },
      { n:8,  mixe:"Tuktujk",          es:"Ocho",        audio:"Numeros/8.mp3"  },
      { n:9,  mixe:"Taaxtujk",         es:"Nueve",       audio:"Numeros/9.mp3"  },
      { n:10, mixe:"Majk",             es:"Diez",        audio:"Numeros/10.mp3" },

      { n:11, mixe:"Majtu’ug",         es:"Once",        audio:"Numeros/11.mp3" },
      { n:12, mixe:"Majmetsk",         es:"Doce",        audio:"Numeros/12.mp3" },
      { n:13, mixe:"Majtëgëëg",        es:"Trece",       audio:"Numeros/13.mp3" },
      { n:14, mixe:"Majmakts",         es:"Catorce",     audio:"Numeros/14.mp3" },
      { n:15, mixe:"Majmokx",          es:"Quince",      audio:"Numeros/15.mp3" },
      { n:16, mixe:"Majmokx tu’ug",    es:"Dieciséis",   audio:"Numeros/16.mp3" },
      { n:17, mixe:"Majmokx metsk",    es:"Diecisiete",  audio:"Numeros/17.mp3" },
      { n:18, mixe:"Majmokx tëgëëg",   es:"Dieciocho",   audio:"Numeros/18.mp3" },
      { n:19, mixe:"Majmokx madaaxk",  es:"Diecinueve",  audio:"Numeros/19.mp3" },
      { n:20, mixe:"Ii’x",             es:"Veinte",      audio:"Numeros/20.mp3" },
    ];

    const grid = document.getElementById("grid");

    for (const item of data){
      const card = document.createElement("div");
      card.className = "num-card";
      card.tabIndex = 0;

      card.innerHTML = `
        <div class="row">
          <div class="pair">
            <div class="mixe">${item.mixe}</div>
            <div class="es">${item.es}</div>
          </div>
          <div class="right">
            <div class="big-num">${item.n}</div>
          </div>
        </div>
      `;

      const src = item.audio;
      const freq = 520 + item.n * 22;

      if (isTouch){
        card.addEventListener("pointerdown", () => play(src, freq), { passive: true });
        card.addEventListener("click", () => play(src, freq));
      } else {
        card.addEventListener("pointerenter", () => play(src, freq));
        card.addEventListener("focus", () => play(src, freq));
        card.addEventListener("click", () => play(src, freq));
      }

      grid.appendChild(card);
    }
  </script>
</body>
</html>
